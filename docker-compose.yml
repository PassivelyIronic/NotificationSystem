services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - mongodb_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:80"
    environment:
      - MongoDbSettings__ConnectionString=mongodb://root:example@mongodb:27017
      - MongoDbSettings__DatabaseName=NotificationSystem
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - mongodb
      - rabbitmq

  email-worker:
    build:
      context: .
      dockerfile: Dockerfile.email
    environment:
      - MongoDbSettings__ConnectionString=mongodb://root:example@mongodb:27017
      - MongoDbSettings__DatabaseName=NotificationSystem
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - mongodb
      - rabbitmq

  push-worker:
    build:
      context: .
      dockerfile: Dockerfile.push
    environment:
      - MongoDbSettings__ConnectionString=mongodb://root:example@mongodb:27017
      - MongoDbSettings__DatabaseName=NotificationSystem
      - RabbitMQ__Host=rabbitmq
    depends_on:
      - mongodb
      - rabbitmq

volumes:
  mongodb_data:
  rabbitmq_data: